<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:url" content="https://yourreading.com/" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "YourReading.com",
      "url": "https://yourreading.com",
      "description": "Free weekly psychic reading giveaway. 10 souls chosen every Monday for a 15-minute love or tarot reading.",

        "url": "https://yourreading.com"

        "target": "https://yourreading.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>

</html>
